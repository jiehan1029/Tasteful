<!DOCTYPE html>
<html lang="en">
<head>
<title>Tasteful - Make.Enjoy.Share</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css'>
<link rel="stylesheet" href='./index.css'>
</head>
<body>
	<header class='container-fluid header-template-container'>
	<script id="header-template" type="text/x-handlebars-templates">
		<nav class="navbar navbar-expand navbar-light bg-light col-md-10 offset-md-1">
		  	<div class="collapse navbar-collapse">
			    <ul class="navbar-nav ml-auto">
				    {{#if userLoggedIn}}
				    <li class="nav-item">
				        <p class="nav-link">Welcome! {{userLoggedIn}}</p>
			      	</li>
			      	<li class="nav-item">
			        	<a class="nav-link recipebookLink" href="/recipe-books">My recipebook</a>
			      	</li>
			      	<li class="nav-item">
			      		<a class="nav-link logoutLink" href="#">Logout</a>
			  	  	</li>
			  	  	{{else}}
			      	<li class="nav-item loginToggle">
			     		<a class="nav-link loginLink" href="#">
			     		Login/Signup</a>
			    	</li>
				    {{/if}}
			    </ul>
		  	</div>
		</nav>
		<a href='/' class='pageHeader h1 text-center'><a href="/">Tasteful</a></h1>
		<p class='lead text-center'>Make. Enjoy. Share.</p>
	</script>
	</header>

	<main class='container-fluid'>

		<form method='POST' action='/recipes' class='search-recipe-form row col-12 col-md-10 offset-md-1'>
			<label for='recipeSearchBox' class='col-12 font-italic'>Find something tastful</label>
			<input id='recipeSearchBox' class="form-control col-xs-12 col-md-6" type='text' placeholder="cinnamon apple cake" name='query'>
			<div class='row col-xs-12 col-md-4'>
			<select class="form-control col" name='cuisine'>
				<option value=''>All cuisine</option>
				<option value='american'>American</option>
				<option value='caribean'>Caribean</option>
				<option value='chinese'>Chinese</option>
				<option value='french'>French</option>
				<option value='indian'>Indian</option>
				<option value='italian'>Italian</option>
				<option value='japanese'>Japanese</option>
				<option value='jewish'>Jewish</option>
				<option value='korean'>Korean</option>
				<option value='mexican'>Mexican</option>
				<option value='middle easter'>Middle Eastern</option>
				<option value='nordic'>Nordic</option>
				<option value='southern'>Southern</option>
				<option value='spanish'>Spanish</option>
				<option value='thai'>Thai</option>
				<option value='vietnamese'>Viewtnamese</option>
			</select>
			<select class="form-control col" name='type'>
				<option value=''>All types</option>
				<option value='appetizer'>Appetizer</option>
				<option value='bread'>Bread</option>
				<option value='breakfast'>Breakfast</option>
				<option value='dessert'>Dessert</option>
				<option value='main course'>Main course</option>
				<option value='salad'>Salad</option>
				<option value='sauce'>Sauce</option>
				<option value='side dish'>Side dish</option>
				<option value='soup'>Soup</option>
			</select>
			</div>
			<button type="submit" class="btn btn-primary col-md-2">Search</button>
		</form>


		<div class='search-template-container'>
		<section class='search-summary row col-12 col-md-10 offset-md-1 text-left'>
			<p>{{searchSummary}}</p>
		</section>
		
		<section class='searchResults row align-center col-12 col-md-10 offset-md-1'>
			{{#if searchDone}}
				{{#each searchResults}}
				<div class="card align-center col-12 col-sm-6 col-md-4 col-lg-3 " style="width: 18rem;" data-recipeApiId={{id}}>
				  <img class="card-img-top" src="https://spoonacular.com/recipeImages/{{image}}" alt="photo of {{title}}">
				  <div class="card-body">
				    <p class="card-title h5">{{title}}</p>
				    <p class="card-text">Ready in {{readyInMinutes}} minutes</p>
				    <p>Serves {{servings}} people</p>
				  </div>
				</div>
				{{/each}}
			{{/if}}
		</section>		
		</div>
		<!-- display recipe details in lightbox -->
		<div id='lightbox-container'></div>

		<!-- display login/signup in modal -->
		<div id='login-modal-container'></div>

	</main>
	<footer></footer>

	


	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>	
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
	<script src='./index.js'></script>
</body>
</html>
