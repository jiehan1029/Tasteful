<DOCTYPE! html>
<html lang="en">
<head>
<title>index page</title>
<link rel='stylesheet' href='./index.css'>
<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
</head>
<body>
	<script id='header' type='text/x-handlebars-template'>
	<header>
		<h1>{{pageTitle}}</h1>
	</header>
    </script>
	<main>
		<form method='POST' action='/recipes'>
			<label>Search text</label>
			<input type='text' placeholder="ingredients or recipe name" name='query'>
			<select name='cuisine'>
				<option value='asian'>Asian</option>
				<option value='italian'>Italian</option>
				<option value='american'>American</option>
			</select>
			<input type='text' placeholder="included ingredients" name='ingredients'>
			<input type='text' placeholder="intolerances" name='intolerances'>
			<button type="submit">Search</button>
		</form>

		<script id="hbs-searchSummary" type="text/x-handlebars-template">
		<section class='searchSummary'>
			<p>{{hbsSearchSummaryText}}</p>
		</section>
		</script>

		<section class='searchResults'></section>
	</main>
	<footer></footer>


	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src='./index.js'></script>
</body>
</html>
